<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VentOn</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Vent<span class="primary-color">On</span></h1>
			<div class="theme-toggle">toggle</div>
		</header>
		<main class="main">
			<div class="container">
				<section class="actual-temp section">
					<h2 class="section__title">Actual Temperature</h2>
					<svg
						class="svg-icon"
						id="temperature-svg"
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="#ffffff"
						viewBox="0 0 256 256">
						<rect width="256" height="256" fill="none"></rect>
						<polyline
							points="176.2 99.7 224.2 99.7 224.2 51.7"
							fill="none"
							stroke="#ffffff"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="24"></polyline>
						<path
							d="M190.2,190.2a88,88,0,1,1,0-124.4l34,33.9"
							fill="none"
							stroke="#ffffff"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="24"></path>
					</svg>
					<span class="section__span" id="actual-temp-value"></span>
				</section>
				<section class="actual-humidity section">
					<h2 class="section__title">Actual Humidity</h2>
					<svg
						class="svg-icon"
						id="humidity-svg"
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						fill="#ffffff"
						viewBox="0 0 256 256">
						<rect width="256" height="256" fill="none"></rect>
						<polyline
							points="176.2 99.7 224.2 99.7 224.2 51.7"
							fill="none"
							stroke="#ffffff"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="24"></polyline>
						<path
							d="M190.2,190.2a88,88,0,1,1,0-124.4l34,33.9"
							fill="none"
							stroke="#ffffff"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="24"></path>
					</svg>
					<span class="section__span" id="actual-humidity-span"></span>
				</section>
				<section class="diagram-temp work-plan section">
					<h2 class="section__title">Temperature Diagram</h2>
					<canvas id="temp-canvas"></canvas>
				</section>

				<section class="diagram-humidity work-plan section">
					<h2 class="section__title">Humidity Diagram</h2>
					<canvas id="humidity-canvas"></canvas>
				</section>
				<section class="work-plan section">
					<h2 class="section__title">Schedule</h2>
					<div class="section__options">
						<div class="option">
							<h3 class="section__subtitle">Everyday</h3>
							<div class="everyday">
								<input class="input" type="time" id="everyday-start" />
								<span>-</span>
								<input class="input" type="time" id="everyday-end" />
							</div>
							<button class="btn accept" id="accept-everyday">Accept</button>
						</div>
						<div class="option">
							<h3 class="section__subtitle">Custom</h3>
						</div>
					</div>
				</section>
				<section class="section humidity-level">
					<h2 class="section__title">Set Minimal Humidity Level</h2>

					<input
						class="input"
						type="number"
						id="minimal-level"
						min="0"
						max="100" />

					<button class="btn accept" id="accept-humidity-level">Accept</button>
				</section>
				<section class="section power-plan">
					<h2 class="section__title">Power On/Off</h2>
					<button class="btn" id="power-btn">
						<svg
							class="power-svg"
							xmlns="http://www.w3.org/2000/svg"
							width="60"
							height="60"
							fill="#ffffff"
							viewBox="0 0 256 256">
							<rect width="256" height="256" fill="none"></rect>
							<line
								x1="128"
								y1="48"
								x2="128"
								y2="124"
								fill="none"
								stroke="#ffffff"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="24"></line>
							<path
								d="M176,54.2a88,88,0,1,1-96,0"
								fill="none"
								stroke="#ffffff"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="24"></path>
						</svg>
					</button>
				</section>
			</div>
		</main>
		<footer class="footer"></footer>

		<script src="./js/index.js" type="module"></script>
		<script src="./js/utils.js" type="module"></script>
	</body>
</html>
